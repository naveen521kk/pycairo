name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "cp35-* cp36-* cp37-* cp38-*"
      CIBW_BEFORE_ALL_LINUX: "sudo apt-get install -y libcairo2-dev"
      CIBW_BEFORE_ALL_MACOS: "brew install pkg-config || true || brew install cairo || true ||export PKG_CONFIG_PATH="/usr/local/opt/libffi/lib/pkgconfig"
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.5.1

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir dist

      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
