name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'
      - uses: msys2/setup-msys2@v2
        name: Setup Msys
        with:
          install: git python p7zip mingw-w64-x86_64-cairo
          update: true
      - shell: msys2 {0}
        run: |
          echo "This is path Variable"
          echo $PATH
          echo "This is INCLUDE Variable"
          echo $INCLUDE
          echo "This is LIB Variable"
          echo $LIB
          ls /mingw64/bin/libcairo-2.dll
          which "libcairo-2.dll"
          echo "::set-env name=PATH::$PATH"
          echo "::set-env name=LIB::$LIB"
          echo "::set-env name=INCLUDE::$INCLUDE"
      - name: Test path
        run: |
          echo $PATH
