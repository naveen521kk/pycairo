name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "cp35-* cp36-* cp37-* cp38-*"
      CIBW_BEFORE_BUILD_LINUX: "bash .travis/prepare_for_build_linux.sh"
      CIBW_BEFORE_BUILD_MACOS : "bash .travis/prepare_for_build_mac.sh"
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.5.1

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir dist

      - uses: actions/upload-artifact@v2
        with:
          path: ./dist/*.whl
